<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script type="text/javascript">
    //创建正则表达式对象，这个正则表达式用来检查一个字符串中是否含有a,但是忽略大小写
    var reg = new RegExp("a","i");
    console.log(typeof reg); //object

    //test() 检查一个字符串是否符合正则表达式的规则
    var str = "a";
    var result = reg.test(str);
    console.log(result);   //true

    //使用字面量来创建正则表达式
    var reg1 = /a/i;
    console.log(reg1.test("abc"));

    //|表示或者
    var reg2 = /a|b|c/;
    console.log(reg2.test("bcde"));

    //{n}表示正好出现n次
    var reg3 = /(ab){3}/;
    console.log(reg3.test("abababac"));
    // {m,n} 出现m-n次
    var reg4 = /ab{1,3}c/;
    console.log(reg4.test("abbc"));
    //{m,} 出现m次以上
    var reg5 = /ab{3,}c/;
    console.log(reg5.test("abbbbc"));
    //+ 至少出现一次
    var reg6 = /ab+c/;
    console.log(reg6.test("abbbc"));
    var reg7 = /ab*c/;
    console.log(reg7.test("abbc"));
    var reg8 = /ab?c/;
    console.log(reg8.test("abc"));

    //检查是否以a开头
    var reg9 = /^a/;
    console.log(reg9.test("abc"));
    //检查是否以a结尾
    var reg10 = /a$/;
    console.log(reg10.test("bca"));
    //如果在正则表达式中同时使用^和$则要求字符串必须完全符合正则表达式
    var reg11 = /^a$/;
    console.log(reg11.test("a"));
    //以a开头或者以a结尾
    var reg12 = /^a|a$/;
    console.log(reg12.test("abc"));

    //点表示任意字符
    var reg13 = /./;
    console.log(reg13.test("w435ts#$")); //true
    var reg14 = /\./;
    console.log(reg14.test(".b"));

    //任意数字，字母下划线
    var reg15 = /\w/;
    console.log(reg15.test("abc_"));
    //除了数字，字母下划线
    var reg16 = /\W/;
    console.log(reg16.test("#$@"));

    //单词边界：是否有指定的独立的单词
    //表示字符串中是否有child这个独立的单词
    var reg17 = /\bchild\b/;
    console.log(reg17.test("hello children"));

    /*
   字符串和正则相关的方法
   1. split(): 可以根据正则表达式拆分字符串
   2. search(): 搜索字符串中是否含有指定内容
   3. match(): 可以根据正则表达式，从一个字符串中将符合条件的内容提取出来
   4. replace(): 将字符串中指定的内容替换为新的内容
     */
    var str1 = "1a2b3c4d5e";
    var result2 = str1.split(/[A-z]/);

    var str2 = "hello abc hello aec afc";
    var result3 = str2.search(/a[bef]c/);
    console.log(result3);

    var str3 = "1a2b3c4d5e6fA8G9";
    var result4 = str3.match(/[a-z]/gi);
    console.log(result4);
    console.log(Array.isArray(result4));

    var result5 = str3.replace(/[a-z]/gi,"@_@");
    console.log(result5);
    </script>
</head>
<body>

</body>
</html>
