        //call 和 apply
        function func(){
	        alert("我是func函数");
        }
        //前两个和第三个效果是一样的
        func.apply();
        func.call();
        func();

        // 在调用call()和apply()时可以将一个对象指定为第一个参数, 此时这个对象将会成为函数执行时的this
        // call 和 apply 可以用来修改函数执行时的上下文对象
        function func1(){
	        alert(this.name);
        }

        var obj = {name:"obj"};
        var obj2 = {name:"obj2"};
        func1.apply(obj);
        func1.apply(obj2);

        //call和apply的区别
        function func2(a,b){
            console.log("a = " + a);
            console.log("b = " + b);
        }

        func2.call(obj);  //obj是this，a和b没传参数都是undefined
        func2.call(obj,2, 3);  //a=2, b=3
        func2.apply(obj,2,3); //报错： arguments list has wrong type
        func2.apply(obj,[2,3]);

        /*
        Math对象
        1. 工具类，不需要创建对象，没有构造函数
         */
        //计算绝对值
        console.log(Math.abs(-1));
        //向上取整，小数位只要有值就进1
        console.log(Math.ceil(1.4));
        //向下取整，小数部分会自动舍掉 （只能针对全部是数值的运算）
        console.log(Math.floor(1.99));
        //四舍五入
        console.log(Math.round(1.4));
        //生成0-1之间的随机数 (没有0和1）
        console.log(Math.random());
        /*
        生成x-y之间的随机数，就乘以（y-x）取整之后再加上x
         */
        //生成0-10之间的随机数
        console.log(Math.round(Math.random()*10));
        // max()可以获取多个数中的最大值
        console.log(Math.max(10,30,45,100));
        //min()获取多个数中的最小值
        console.log(Math.min(10,30,45,100));
        //x的y次幂
        console.log(Math.pow(12,3));
        console.log(Math.sqrt(4));
