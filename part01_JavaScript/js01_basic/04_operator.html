<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			运算符（操作符）
			e.g. typeof 就是一个运算符，可以用来获得一个值的类型, 
			它会将该值的类型以字符串的形式返回 （typeof的返回值是一个字符串）
			
			运算符都是会返回结果的
			*/
		   /*
		   + 运算符
		   */
		   var a = 123;
		   var result = typeof a;
		   console.log(result); //number
		   console.log(typeof result); //string
		   
		   var a = 123;
		   a+1;
		   console.log(a); //123
	       var result = a+1;
		   console.log(result);  //124
		   
		   result = true+1;
		   console.log(result); //2
		   
		   result= true + false;  //true转换成1，false转换成了0
		   console.log(result);
		   
		   result = 2 + null;  //2
		   console.log(result); 
		   
		   result = 2 + NaN; //NaN
		   console.log(result);
		   
		   result = "123" + "456";  //123456""
		   console.log(result);
		   console.log(typeof result);
		   
		   //任何值和字符串做加法运算，都会先转换为字符串，然后再拼串
		   result = 123 +"1";  //"1231"
		   console.log(result);
		   
		   result = true +"hello"; //"truehello"
		   console.log(result); 
		   
		</script>
	</head>
	<body>
	</body>
</html>
