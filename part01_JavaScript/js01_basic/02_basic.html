<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script type="text/javascript">
			/*
			多行注释
			JS注释
			多行注释，注释中的内容不会被执行，但是可以在源代码中查看
			要养成良好的编写注释的习惯，也可以通过注释来对代码进行一些简单的调试
			*/
		   
		   //这是单行注释
		   
		   //js 严格区分大小写，指令以分号结尾
		   alert("hello");
		   // Alert("hello"); 会报错，ReferenceError: Alert is not defined
		   
		   /*
		   字面量与变量
		   */
		   //声明变量
		   var a;
		   //给变量赋值
		   a = 123;
		   a= 456;
		   //同时声明和赋值变量
		   var b = 789;
		   console.log(a);
		   console.log(b)
		   
		   /*
		   标识符：
		   1. 标识符中可以包含字母、数字、_、$
		   2. 标识符不能以数字开头
           3. 标识符不能是ES中的关键字或保留字
		   4. 标识符一般都使用驼峰命名法，首字符小写，每个单词开头字母大写，其余字母小写
			 helloWorld   xxYyyZzz
		   */
		    var helloWorld = 123;
			console.log(helloWorld);
		   
		</script>
	</head>
	<body>
	</body>
</html>
