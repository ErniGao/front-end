<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- 
        meta主要用于设置网页中的一些元数据，元数据不是给用户看
            charset 指定网页的字符集
            name 指定的数据的名称
            content 指定的数据的内容

                keywords 表示网站的关键字，可以同时指定多个关键字，关键字间使用,隔开
                    <meta name="Keywords" content="网上购物,网上商城,手机,笔记本,电脑,MP3,CD,VCD,DV,相机,数码,配件,手表,存储卡,京东"/>
                    <meta name="keywords" content="网购,网上购物,在线购物,网购网站,网购商城,购物网站,网购中心,购物中心,卓越,亚马逊,卓越亚马逊,亚马逊中国,joyo,amazon">
                    
                description 用于指定网站的描述
                    <meta name="description" content="京东JD.COM-专业的综合网上购物商城,销售家电、数码通讯、电脑、家居百货、服装服饰、母婴、图书、食品等数万个品牌优质商品.便捷、诚信的服务，为您提供愉悦的网上购物体验!"/>
                    网站的描述会显示在搜索引擎的搜索的结果中

                title标签的内容会作为搜索结果的超链接上的文字显示    
     -->
     <meta name="keywords" content="HTML5,前端,CSS3">
     <meta name="description" content="这是一个非常不错的网站">
     <!--
          <meta http-equiv="refresh" content="3;url=https://www.mozilla.org"> 
        将页面重定向到另一个网站
    -->
    <!-- <meta http-equiv="refresh" content="3;url=https://www.baidu.com"> -->
    <title>Title</title>
</head>
<body>
        <!-- 
        在网页中HTML专门用来负责网页的结构
            所以在使用html标签时，应该关注的是标签的语义，而不是它的样式

            标题标签：
                h1 ~ h6 一共有六级标题
                从h1~h6重要性递减，h1最重要，h6最不重要
                h1在网页中的重要性仅次于title标签，一般情况下一个页面中只会有一个h1
                一般情况下标题标签只会使用到h1~h3，h4~h6很少用

                标题标签都是块元素

            在页面中独占一行的元素称为块元素（block element）
     -->
     <h1>一级标题</h1>
     <h2>二级标题</h2>
     <h3>三级标题</h3>
     <h4>四级标题</h4>
     <h5>五级标题</h5>
     <h6>六级标题</h6>

     <!-- 
        hgroup标签用来为标题分组，可以将一组相关的标题同时放入到hgroup

      -->
      <hgroup>
            <h1>回乡偶书二首</h1>
            <h2>其一</h2>
      </hgroup>
      


     <!-- 
         p标签表示页面中的一个段落

         p也是一个块元素
      -->
      <p>在p标签中的内容就表示一个段落</p>
      <p>在p标签中的内容就表示一个段落</p>

      <!-- 
          em标签用于表示语音语调的一个加重

          在页面中不会独占一行的元素称为行内元素（inline element）
       -->
      <p>今天天气<em>真</em>不错！</p>

      <!-- 
          strong表示强调，重要内容！
       -->
      <p>你今天必须要<strong>完成作业</strong>！</p>

      鲁迅说：
      <!-- blockquote 表示一个长引用 -->
      <blockquote>
          这句话我是从来没有说过的！
      </blockquote>

      <!-- 
          q表示一个短引用
       -->
      子曰<q>学而时习之，乐呵乐呵！</q>

      <!-- 
          br标签表示页面中的换行
       -->
      <br>
      <br>

      今天天气真不错
</body>
</html>
